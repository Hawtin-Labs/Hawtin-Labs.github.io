<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Hawtin Labs Raw Data Dashboard</title>
      <link rel="stylesheet" href="style.css">
      <script src="paho-mqtt-min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1 id="Main_heading"> <b>Raw Data Dashboard</b></h1><br><br>
         <form id="connection-information-form">
            <b style="display: none;">Hostname or IP Address and Port Number:</b> 
            <input id="host" type="text" name="host" value="broker.hivemq.com" style="display: none;">
            
            <input id="port" type="text" name="port" value="8000" style="display: none;"><br>
            <b style="display: none;">Username and Password:</b>
            <input id="username" type="text" name="Username" placeholder="Username" style="display: none;"><br>
           
            <input id="password" type="password" name="password" placeholder="password" style="display: none;"><br>
            <b>Data Field:</b>
            <input id="topic_s" type="text" name="topic_s" value="FOM_OSC/VuMeter"><br><br>
            <input type="button" onclick="startConnect()"  value="Connect">
            <input type="button"  onclick="startDisconnect()" value="Disconnect"> <br>
            <br><b style="display: none;">Publish Topic and Message:</b>
            <input id="topic_p" type="text" name="topic_p" placeholder="Publish topic" style="display: none;">
            
            <input id="Message" type="text" name="message"  placeholder="Message" style="display: none;">
            <input type="button" onclick="publishMessage()" value="Publish" style="display: none;">
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
